requires-atopile: ^0.11.4
paths:
  src: ./
  layout: ./layouts
builds:
  default:
    entry: bosch-bmp280.ato:Bosch_BMP280
    hide_designators: true
    exclude_checks:
    - PCB.requires_drc_check
  usage:
    entry: usage.ato:Usage
    hide_designators: true
    exclude_checks:
    - PCB.requires_drc_check
package:
  identifier: atopile/bosch-bmp280
  repository: https://github.com/atopile/packages
  homepage: 
    https://github.com/atopile/packages/blob/main/packages/bosch-bmp280/README.md
  version: 0.1.2
  authors:
  - name: atopile
    email: hi@atopile.io
  summary: Bosch; BMP280; Temperature; Pressure; Sensor; IC; I2C; Adafruit; 
    2651; QWIIC; STEMMA
  license: MIT
