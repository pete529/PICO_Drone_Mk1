requires-atopile: ^0.11.5

paths:
  src: .
  layout: ./layouts

builds:
  default:
    entry: indicator-leds.ato:LEDIndicatorRed
    hide_designators: true
    exclude_checks: [PCB.requires_drc_check]
  red:
    entry: indicator-leds.ato:LEDIndicatorRed
    hide_designators: true
    exclude_checks: [PCB.requires_drc_check]
  green:
    entry: indicator-leds.ato:LEDIndicatorGreen
    hide_designators: true
    exclude_checks: [PCB.requires_drc_check]
  blue:
    entry: indicator-leds.ato:LEDIndicatorBlue
    hide_designators: true
    exclude_checks: [PCB.requires_drc_check]
  yellow:
    entry: indicator-leds.ato:LEDIndicatorYellow
    hide_designators: true
    exclude_checks: [PCB.requires_drc_check]
  yellow_green:
    entry: indicator-leds.ato:LEDIndicatorYellowGreen
    hide_designators: true
    exclude_checks: [PCB.requires_drc_check]
  white:
    entry: indicator-leds.ato:LEDIndicatorWhite
    hide_designators: true
    exclude_checks: [PCB.requires_drc_check]
  usage:
    entry: usage.ato:Usage
    hide_designators: true
    exclude_checks: [PCB.requires_drc_check]

package:
  identifier: atopile/indicator-leds
  repository: https://github.com/atopile/packages
  homepage: 
    https://github.com/atopile/packages/blob/main/packages/indicator-leds/README.md
  version: 0.1.6
  authors:
  - name: atopile
    email: hi@atopile.io
  summary: Indicator LEDs for convenience
  license: MIT
