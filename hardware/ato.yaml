requires-atopile: 0.12.4

paths:
  src: ./atopile
  layout: ./layouts
  modules: ./modules

builds:
  default:
    entry: main.ato:App

dependencies:
  - type: registry
    identifier: atopile/bosch-bmp280
    release: 0.1.2
  - type: registry
    identifier: atopile/indicator-leds
    release: 0.1.6
  - type: registry
    identifier: atopile/buttons
    release: 0.3.1

package:
  identifier: pete529/pico-quadcopter-fc
  repository: https://github.com/pete529/PICO_Drone_Mk1
  version: "0.1.0"
  authors:
    - name: Pete Barnes
      email: pete529@virginmedia.com
  summary: Raspberry Pi Pico 2W quadcopter flight controller
  license: MIT
  homepage: https://github.com/pete529/PICO_Drone_Mk1
