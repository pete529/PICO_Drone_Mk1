requires-atopile: 0.12.4

# Root config delegates to hardware/ source so `ato view` works from repo root

paths:
  src: ./hardware
  layout: ./hardware/layouts
  modules: ./hardware/modules

builds:
  default:
    entry: hardware/main.ato:App
  test_pickable:
    entry: hardware/test_pickable.ato:TestPickableApp

# Local packages

dependencies:
  - type: registry
    identifier: atopile/bosch-bmp280
    release: 0.1.2
  - type: registry
    identifier: atopile/indicator-leds
    release: 0.1.6
  - type: registry
    identifier: atopile/buttons
    release: 0.3.1
