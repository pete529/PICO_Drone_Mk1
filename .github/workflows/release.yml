name: Release Packaging

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Atopile
        run: |
          python -m pip install --upgrade pip
          pip install atopile==0.12.4

      - name: Build PCB
        working-directory: hardware
        run: |
          ato build --no-color

      - name: List build outputs (diagnostic)
        run: |
          echo "-- hardware/build --"
          ls -la hardware/build || true
          echo "-- hardware/build/builds/default --"
          ls -la hardware/build/builds/default || true

      - name: Diagnostics - list potential build outputs
        shell: bash
        run: |
          set -euo pipefail
          echo "Workspace: $(pwd)"
          echo "::group::hardware/build/builds"
          ls -la hardware/build/builds || true
          echo "::endgroup::"
          echo "::group::build/builds"
          ls -la build/builds || true
          echo "::endgroup::"
          echo "::group::Find BOM files"
          find . -maxdepth 4 -type f -name "default.bom.csv" -print || true
          echo "::endgroup::"

      - name: Prepare artifact bundle
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          if [ -d hardware/build/builds/default ]; then
            cp -r hardware/build/builds/default dist/builds
          elif [ -d build/builds/default ]; then
            cp -r build/builds/default dist/builds
          else
            echo "No build outputs found in hardware/build/builds/default or build/builds/default" >&2
            exit 1
          fi
          echo "Version: ${GITHUB_REF#refs/tags/}" > dist/RELEASE_INFO.txt

      - name: Archive bundle
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/builds/default/*.kicad_pcb
            dist/builds/default/*.bom.csv
            dist/builds/default/*.variables.md
            dist/builds/default/*.i2c_tree.md
            dist/builds/default/*.pcba.glb
            dist/RELEASE_INFO.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
