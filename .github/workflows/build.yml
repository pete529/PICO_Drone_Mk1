name: Build PCB (Atopile)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Atopile
        run: |
          python -m pip install --upgrade pip
          pip install atopile==0.12.4

      - name: Build Hardware Project
        working-directory: hardware
        run: |
          ato build --no-color

      - name: Upload build artifacts (KiCad + reports)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pcb-build-artifacts
          path: |
            hardware/build/builds/default/*.kicad_pcb
            hardware/build/builds/default/*.bom.csv
            hardware/build/builds/default/*.variables.md
            hardware/build/builds/default/*.i2c_tree.md

      - name: Upload 3D / GLB (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pcb-3d
          path: |
            hardware/build/builds/default/*.pcba.glb
          if-no-files-found: ignore
