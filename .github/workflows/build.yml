name: Build PCB (Atopile)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Atopile
        run: |
          python -m pip install --upgrade pip
          pip install atopile==0.12.4

      - name: Build Hardware Project
        working-directory: hardware
        run: |
          ato build --no-color

      - name: List build outputs (diagnostic)
        if: always()
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la
          echo "-- hardware/build --"
          ls -la hardware/build || true
          echo "-- hardware/build/builds/default --"
          ls -la hardware/build/builds/default || true

      - name: Fail if BOM empty
        shell: bash
        run: |
          BOM="hardware/build/builds/default/default.bom.csv"
          if [ ! -s "$BOM" ]; then
            echo "BOM file missing or empty: $BOM" >&2
            exit 1
          fi
          # Count non-empty, non-comment lines (in case header appears)
          COUNT=$(grep -v '^#' "$BOM" | sed '/^$/d' | wc -l || true)
          if [ "$COUNT" -le 1 ]; then
            echo "BOM appears to have no component rows (lines: $COUNT)" >&2
            exit 1
          fi
          echo "BOM check passed with $COUNT lines"

      - name: Upload build artifacts (KiCad + reports)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pcb-build-artifacts
          path: |
            hardware/build/builds/default/*.kicad_pcb
            hardware/build/builds/default/*.bom.csv
            hardware/build/builds/default/*.variables.md
            hardware/build/builds/default/*.i2c_tree.md
          if-no-files-found: warn

      - name: Upload 3D / GLB (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pcb-3d
          path: |
            hardware/build/builds/default/*.pcba.glb
          if-no-files-found: ignore

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pcb-build-logs
          path: |
            hardware/build/logs/**
          if-no-files-found: warn
